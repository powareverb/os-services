# https://github.com/rancher/k3s/issues/73
# https://hub.docker.com/r/rancher/k3s/tags
k3s:
  image: ${REGISTRY_DOMAIN}/rancher/k3s:v1.0.0
  command: server --docker --no-flannel
  labels:
    io.rancher.os.detach: "false"
    io.rancher.os.after: "network"
    io.rancher.os.scope: "system"
  volumes:
    - /etc/rancher/k3s:/etc/rancher/k3s
    - /var/lib/rancher/k3s:/var/lib/rancher/k3s:rshared
    - /var/lib/docker:/var/lib/docker:rshared
    - /var/run:/var/run
    - /run:/run
  privileged: true
  net: host
  pid: host
  ipc: host